  					<h1>Contact</h1>
  					<form>
  					<div class = "form-group">
  						<label for="name">Name</label>
   						<input type="text" class="form-control" id="userName" placeholder="John Smith" required="required">
   					</div>

   					<div class="form-group">
   						<label for="email">Email</label>
   						<input type="email" class="form-control" id="email" placeholder="example@gmail.com" required="required">
   					</div>

   					<div class="form-group">
   						<label for="message">Message</label>
   						<textarea class="form-control"  id="message" required="required" rows="8"></textarea>
   					</div>

  						<button type="submit" class="btn btn-primary">Submit</button>
  					</form>
							
				</div>
			</div>
